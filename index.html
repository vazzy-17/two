<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <title>Document</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Flexbox pada body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .navigasi {
            background-color: #333;
            padding: 0;
        }

        .navigasi ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigasi ul li {
            padding: 14px 20px;
        }

        .navigasi ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .navigasi ul li a:hover {
            background-color: #575757;
            border-radius: 4px;
            padding: 5px 10px;
        }

        /* Konten utama */
        .konten {

            flex: 1;
            /* Memastikan konten utama mendorong footer ke bawah */
            /* padding: 20px; */
            flex-wrap: wrap;
            color:white;
        }

        .konten .beranda,
        .konten .galery,
        .konten .tentang {
            /* flex: 1; */
            /* min-width: 250px; */
            /* max-width: 100%; */
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Bayangan di sekitar kolom */
            border: 2px solid #ddd;
            /* Menambahkan border di sekitar box */
            /* height: 300px; */
            /* Menentukan tinggi untuk setiap kolom */
        }


        footer {
            background-color: #333;
            color: white;
            padding: 10px 0px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navigasi">
        <ul>
            <li><a href="">Beranda</a></li>

            </div>
        </div>
        <div class="galery">

            </div>
        </div>
        <div class="tentang">
            <div class="card">
                <p>ini berisi tentang</p>
