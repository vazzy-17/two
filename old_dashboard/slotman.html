<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Slot</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f3f3f3;
}

.slot-machine {
    text-align: center;
    border: 2px solid #333;
    padding: 20px;
    background-color: #fff;
}

.reel {
    width: 50px;
    height: 50px;
    margin: 10px;
    display: inline-block;
    background-color: #ccc;
    line-height: 50px;
    font-size: 24px;
    text-align: center;
    border: 1px solid #333;
}

button {
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

    </style>

    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', 'üçá'];

function spin() {
    // Randomize the symbols for each reel
    const reel1 = symbols[Math.floor(Math.random() * symbols.length)];
    const reel2 = symbols[Math.floor(Math.random() * symbols.length)];
    const reel3 = symbols[Math.floor(Math.random() * symbols.length)];

    // Display the results
    document.getElementById('reel1').innerText = reel1;
    document.getElementById('reel2').innerText = reel2;
    document.getElementById('reel3').innerText = reel3;

    // Check for a win
    if (reel1 === reel2 && reel2 === reel3) {
        document.getElementById('result').innerText = 'Selamat, Anda menang!';
    } else {
        document.getElementById('result').innerText = 'Coba lagi!';
    }
}

    </script>

</head>
<body>
    <div class="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
        <button onclick="spin()">Putar</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
